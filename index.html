<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Andrés Santarossa</title>
	<link rel="stylesheet" src="https://unpkg.com/tachyons/css/tachyons.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700" rel="stylesheet">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			/*border: red 1px solid;*/
			box-sizing: border-box;
		}

		body {
			font-family: 'Roboto', sans-serif;
			font-size: 100%;
		}
		.main {
			width: 100%;
			max-width: 100%;
			max-height: 100%
			height: 100%;
		}
		img {
			max-width: 100%;
			max-height: 100%;
			vertical-align: middle;
		}

		header {
			float:left;
			width: 100%;
			max-width: 100%;
			position: absolute;
			position: fixed;
			padding: 30px 60px 20px 60px;
		}

		h3 {
			font-weight: 500;
			font-size: 1.3em;
		}
		li {
			display: inline;
			float: left;
			font-weight: 100;
			padding: 0 20px 0 20px;
			text-decoration: none;
			font-size: 1.2em;
		}

		.links {
			float: right;
		}

		a {
			text-decoration: none;
			color: #000;
		}
		a:hover {
			text-decoration: none;
			color: #888;

		}
		.logo {
			height: 1.2em;
			opacity: .6;
		}
		figure {
			float: left;
		}
	</style>
</head>
<body class="f6 Roboto">

<header class="header">
<figure><img src="img/logo.svg" class="logo"></figure>	
<div class="links">
<ul>
<li><a href="#work">Work</a></li>
<li><a href="#about">About</a></li>
<li><a href="mailto:andressantarossa@gmail.com">Contact</a></li>
</ul>
</div>
</header>
<div class="main">
<img src="img/mesa.jpg">
</div>
</body>
</html>
